name: Build ProtoEval
env:
  PACKAGE_ID: ProtoEval
on:
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v4
    
    - name: Prepare Tools
      uses: goreleaser/goreleaser-action@v3
      with:
        distribution: goreleaser
        version: latest
        args: -f .goreleaser.yaml --snapshot --clean
        workdir: src/protoeval-cli
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: GoRelease After Hook
      run: ./src/hook.sh
      shell: bash
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Pack Nuget Package
      run: dotnet pack -v normal -c Release -p:PackageId=$PACKAGE_ID -o nupkg src/ProtoEval/ProtoEval.csproj